<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vezba SPA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav">
          <ul>
            <li>Home</li>
            <li>Destination</li>
            <li>Crew</li>
            <li>Technology</li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="section section-home">
      <h2>Home</h2>
    </section>
    <section class="section section-destination">
      <div class="content">
        <div class="content-buttons">
          <button
            class="content-btn moon"
            data-location="destination"
            data-id="0"
          >
            Moon
          </button>
          <button
            class="content-btn mars"
            data-location="destination"
            data-id="1"
          >
            Mars
          </button>
          <button
            class="content-btn jupiter"
            data-location="destination"
            data-id="2"
          >
            Jupiter
          </button>
          <button
            class="content-btn neptun"
            data-location="destination"
            data-id="3"
          >
            Neptun
          </button>
        </div>
        <div class="content-images">
          <div class="images-description-moon" data-location="destination">
            Destination Moon
          </div>
          <div
            class="images-hide images-description-mars"
            data-location="destination"
          >
            Destination Mars
          </div>
          <div
            class="images-hide images-description-jupiter"
            data-location="destination"
          >
            Destination Jupiter
          </div>
          <div
            class="images-hide images-description-neptun"
            data-location="destination"
          >
            Destination Neptun
          </div>
        </div>
      </div>
    </section>
    <section class="section section-crew">
      <div class="content">
        <div class="content-buttons">
          <button class="content-btn moon" data-location="crew" data-id="0">
            Moon
          </button>
          <button class="content-btn mars" data-location="crew" data-id="1">
            Mars
          </button>
          <button class="content-btn jupiter" data-location="crew" data-id="2">
            Jupiter
          </button>
          <button class="content-btn neptun" data-location="crew" data-id="3">
            Neptun
          </button>
        </div>
        <div class="content-images">
          <div class="images-description-moon" data-location="crew">
            Destination Moon
          </div>
          <div class="images-hide images-description-mars" data-location="crew">
            Destination Mars
          </div>
          <div
            class="images-hide images-description-jupiter"
            data-location="crew"
          >
            Destination Jupiter
          </div>
          <div
            class="images-hide images-description-neptun"
            data-location="crew"
          >
            Destination Neptun
          </div>
        </div>
      </div>
    </section>
    <section class="section section-technology">
      <div class="content">
        <div class="content-buttons">
          <button
            class="content-btn moon"
            data-location="technology"
            data-id="0"
          >
            Moon
          </button>
          <button
            class="content-btn mars"
            data-location="technology"
            data-id="1"
          >
            Mars
          </button>
          <button
            class="content-btn jupiter"
            data-location="technology"
            data-id="2"
          >
            Jupiter
          </button>
          <button
            class="content-btn neptun"
            data-location="technology"
            data-id="3"
          >
            Neptun
          </button>
        </div>
        <div class="content-images">
          <div class="images-description-moon" data-location="technology">
            Destination Moon
          </div>
          <div
            class="images-hide images-description-mars"
            data-location="technology"
          >
            Destination Mars
          </div>
          <div
            class="images-hide images-description-jupiter"
            data-location="technology"
          >
            Destination Jupiter
          </div>
          <div
            class="images-hide images-description-neptun"
            data-location="technology"
          >
            Destination Neptun
          </div>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
