<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone SPA 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PhoneApp SPA</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="p-5 text-center">
      <button id="allBtn" class="btn btn-primary">All Phones</button>
      <button id="addBtn" class="btn btn-info">Add Phone</button>
      <button id="editBtn" class="btn btn-warning">Edit/Delete</button>
    </div>
    <div class="container">
      <div class="row" id="all-phones-view">
        <div class="col-12">
          <h3 class="display-4">All Phones</h3>
        </div>
        <div class="col-10 offset-1">
          <table class="table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Brand</th>
                <th>Name</th>
                <th>Price</th>
                <th>Available</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <!-- end row all-phones-view -->

      <div class="row" id="add-view">
        <div class="col-12">
          <h3 class="display-4">Add Phone</h3>
        </div>
        <div class="col-10 offset-1">
          <input type="text" class="form-control" placeholder="Id" name="id" />
          <input
            type="text"
            class="my-2 form-control"
            placeholder="Brand"
            name="brand"
          />
          <input
            type="text"
            class="my-2 form-control"
            placeholder="Name"
            name="name"
          />
          <input
            type="text"
            class="my-2 form-control"
            placeholder="Price"
            name="price"
          />
          <select name="available" class="my-2 form-control">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>

          <button id="saveBtn" class="mt-4 btn btn-primary form-control">
            Add Phone
          </button>
        </div>
      </div>
      <!-- end row add-view -->
    </div>
    <script src="./database.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
