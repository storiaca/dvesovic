<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Test</h1>
      <div class="row">
        <div class="col-8">
          <table class="table">
            <thead>
              <tr>
                <td>Full Name</td>
                <td>Email</td>
                <td>Deposit</td>
                <td>Cards</td>
                <td>Actions</td>
              </tr>
            </thead>
            <tbody id="tBody"></tbody>
          </table>
        </div>
      </div>
      <div class="col-8">
        <button id="btnShowForm" class="btn btn-primary">Show Form</button>
        <div id="showForm" class="show-form">
          <form id="formAddUser">
            <div class="form-group my-3">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                name="firstName"
                id="firstName"
                placeholder="First Name"
              />
            </div>
            <div class="form-group my-3">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                name="lastName"
                id="lastName"
                placeholder="Last Name"
              />
            </div>
            <div class="form-group my-3">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="email"
              />
            </div>
            <div class="form-group my-3">
              <label for="deposit">Deposit</label>
              <input
                type="number"
                class="form-control"
                name="deposit"
                id="deposit"
                placeholder="email"
              />
            </div>
            <div class="form-group my-3">
              <label for="cCard">Credit Cards</label>
              <input
                type="text"
                class="form-control"
                name="cCards"
                id="cCards"
                placeholder="Credit Cards"
              />
            </div>
            <button type="submit" class="btn btn-default">Add User</button>
          </form>
        </div>
      </div>
      <div class="col-6 mt-5">
        <h2>File upload</h2>
        <form id="formUpload" enctype="multipart/form-data">
          <input
            type="text"
            id="fileName"
            placeholder="File Name"
            class="form-control mb-3"
          />
          <label for="browseFile" class="btn btn-primary mb-3"
            >Choose file</label
          >
          <input type="file" id="browseFile" class="d-none" />
          <button type="submit" class="btn btn-warning form-control mt-2">
            Uplaod
          </button>
        </form>
      </div>
    </div>
    <div class="col-8 mt-5">
      <div class="container">
        <div class="images"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
